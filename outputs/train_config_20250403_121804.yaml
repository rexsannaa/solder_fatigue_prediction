callbacks:
  early_stopping:
    enabled: true
    min_delta: 0.0001
    mode: min
    monitor: val_loss
    patience: 20
    verbose: 1
  lr_scheduler:
    T_max: 100
    enabled: true
    factor: 0.5
    min_lr: 1.0e-05
    mode: min
    monitor: val_loss
    patience: 5
    step_size: 10
    type: cosine
    verbose: 1
  model_checkpoint:
    enabled: true
    mode: min
    monitor: val_loss
    save_best_only: true
    save_weights_only: false
    verbose: 1
  progress_bar:
    enabled: true
    update_freq: 1
  tensorboard:
    enabled: true
    histogram_freq: 5
    log_dir: outputs/logs
    write_graph: true
    write_images: false
debug:
  log_device_placement: false
  print_model_summary: true
  profile_execution: false
  seed_everything: true
  verbose: 2
distributed:
  enabled: false
  gpus_per_node: 1
  nodes: 1
  strategy: ddp
environment:
  amp: false
  cudnn_benchmark: false
  deterministic: true
  random_seed: 42
evaluation:
  detailed_metrics:
  - rmse
  - r2
  - mae
  - mape
  - rel_error_mean
  - rel_error_median
  feature_importance:
    enabled: true
    method: permutation
  log_scale_metrics: true
  primary_metric: rmse
  primary_metric_mode: min
  sensitivity_analysis:
    enabled: true
    n_samples: 20
    parameters:
    - Die
    - stud
    - mold
    - PCB
experiment:
  description: "\u6DF7\u5408PINN-LSTM\u6A21\u578B\u7528\u65BC\u92B2\u932B\u63A5\u9EDE\
    \u75B2\u52DE\u58FD\u547D\u9810\u6E2C"
  name: hybrid_pinn_lstm_solder_fatigue
  tags:
  - PINN
  - LSTM
  - hybrid
  - solder
  - fatigue
  version: 1.0.0
output:
  save_model:
    format: pytorch
    save_history: true
    save_optimizer: true
  visualization:
    attention_weights: true
    error_distribution: true
    feature_importance: true
    physical_validation: true
    prediction_vs_true: true
    training_curves: true
resources:
  benchmark: false
  deterministic: true
  gpu_ids:
  - 0
  memory_efficient: true
  precision: float32
tracking:
  eval_interval: 1
  export_predictions: true
  log_interval: 1
  plot_metrics: true
  save_interval: 10
  use_tensorboard: true
training_strategy:
  data_augmentation:
    description: "\u57FA\u65BC\u7269\u7406\u6A21\u578B\u751F\u6210\u5408\u6210\u6578\
      \u64DA\u4EE5\u589E\u5F37\u8A13\u7DF4"
    enabled: true
    noise_level: 0.05
    physics_guided: true
    synthetic_samples: 20
  stages:
  - description: "\u4F4E\u5B78\u7FD2\u7387\u9810\u71B1\uFF0C\u8F15\u5FAE\u7269\u7406\
      \u7D04\u675F"
    epochs: 20
    lambda_consistency: 0.01
    lambda_physics: 0.01
    learning_rate_factor: 0.1
    name: warmup
  - description: "\u9010\u6B65\u589E\u52A0\u7269\u7406\u7D04\u675F\u7684\u5F71\u97FF"
    epochs: 150
    lambda_consistency_end: 0.2
    lambda_consistency_start: 0.05
    lambda_physics_end: 0.3
    lambda_physics_start: 0.05
    learning_rate_factor: 1.0
    name: main_training
  - description: "\u4F4E\u5B78\u7FD2\u7387\u5FAE\u8ABF\uFF0C\u5F37\u5316\u7269\u7406\
      \u7D04\u675F"
    epochs: 30
    lambda_consistency: 0.3
    lambda_physics: 0.5
    learning_rate_factor: 0.01
    name: fine_tuning
validation:
  k_fold:
    enabled: false
    n_splits: 5
    random_state: 42
    shuffle: true
  leave_one_out:
    enabled: true
    save_all_models: false
  physics_validation:
    enabled: true
    enforce_in_prediction: true
    tolerance: 20.0
