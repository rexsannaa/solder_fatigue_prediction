device: cuda
evaluation:
  metrics:
  - rmse
  - r2
  - mae
  - mape
  - rel_error_mean
  - rel_error_median
  use_log_metrics: true
model:
  description: "\u6DF7\u5408\u7269\u7406\u8CC7\u8A0A\u795E\u7D93\u7DB2\u7D61\u548C\
    \u9577\u77ED\u671F\u8A18\u61B6\u7DB2\u7D61\u7528\u65BC\u92B2\u932B\u63A5\u9EDE\
    \u75B2\u52DE\u58FD\u547D\u9810\u6E2C"
  fusion:
    fusion_dim: 32
    use_attention_gate: true
  input:
    static_features:
    - Die
    - stud
    - mold
    - PCB
    - Unit_warpage
    time_series_features:
    - NLPLWK_up
    - NLPLWK_down
    time_steps: 4
  lstm:
    bidirectional: true
    dropout_rate: 0.2
    hidden_size: 64
    num_layers: 2
    use_attention: true
  name: HybridPINNLSTM
  physics:
    a_coefficient: 55.83
    b_coefficient: -2.259
    enforce_constraints: true
  pinn:
    activation: relu
    dropout_rate: 0.2
    hidden_layers:
    - 64
    - 32
    - 16
    use_batch_norm: true
    use_physics_layer: true
num_workers: 0
paths:
  data: data/raw/Training_data_warpage_final_20250321_v1.2.csv
  model_save_dir: outputs/models
  output_dir: outputs
  tensorboard_dir: outputs/logs
pin_memory: true
preprocessing:
  scaler_type: standard
  time_series:
    normalize_each_feature: true
    normalize_each_sample: false
random_seed: 42
training:
  batch_size: 8
  clip_grad_norm: 1.0
  data_split:
    random_seed: 42
    test_size: 0.15
    val_size: 0.15
  early_stopping:
    min_delta: 0.0001
    mode: min
    monitor: val_loss
    patience: 20
  epochs: 200
  loss:
    epochs_to_max: 50
    initial_lambda_consistency: 0.01
    initial_lambda_physics: 0.01
    max_lambda_consistency: 0.3
    max_lambda_physics: 0.5
    type: adaptive
  lr_scheduler:
    T_max: 100
    min_lr: 1.0e-05
    name: cosine
  optimizer:
    learning_rate: 0.001
    name: adam
    weight_decay: 0.0001
